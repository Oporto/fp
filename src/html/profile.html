<!doctype html>
<html lang="en">

  <head>
    <title>Soundcloudish: Profile</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../media/favicon.jpg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" ></script>
    <link rel='stylesheet' href='../css/profile-styles.css' type="text/css">
  </head>
  <body>
    <div class="w-full flex -mx-4" id="navBar">
      <div id="homeDiv" class="w-1/5 px-4">
        <img id="homeGo" src="../media/logoNav.png" alt="Logo" width="284" height="50">
      </div>
      <div class="w-3/5 px-4"></div>
      <div class="w-1/5 flex px-4">
        <div id="profileGo" class="w-1/2 items-center rounded flex">
          <div class="w-1/2">
            <img class="w-10 h-10 rounded-full" src="../media/Manas.jpg"
                 alt="Avatar of Manas Mehta"/>
          </div>
          <div class="w-1/2">
            <div class="text-sm">
              <p id="nameCurr" class="text-gray-900 leading-none"></p>
            </div>
          </div>
        </div>
        <div class="w-1/10 px-4"></div>
        <div class="w-2/5 px-4">
          <button id="logoutBtn" class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Logout</button>
        </div>
      </div>
    </div>
    <div class="w-full flex">
      <div class="w-4/5 flex flex-col">
        <div id="visEdit" class="flex-shrink-0 flex w-full flex-col overflow-y-scroll">
          <div id="canvas" class="w-full flex flex-shrink-0"></div>
          <form class="bg-white topMar shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                       for="songTitle">
                  Song Title
                </label>
                <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="songTitle" type="text" placeholder="Jane"/>
              </div>
              <div class="w-full md:w-1/3 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                       for="songDesc">
                  Song Description
                </label>
                <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="songDesc" type="text" placeholder="Doe"/>
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                       for="songTrack">
                  Music Track
                </label>
                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="songTrack">
                  <option>New Mexico</option>
                  <option>Missouri</option>
                  <option>Texas</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
            </div>
            <div class="flex items-center justify-around">
              <button id='shareBtn' class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Share
              </button>
            </div>
          </form>
        </div>
          <div class="w-full flex">
            <div class="overflow-y-auto w-full" id="root"></div>
          </div>
      </div>
      <div id="infoContainer" class="w-1/5 p-5 overflow-y-auto ">
        <div class="w-full bg-white rounded p-5" id="userInfo">
          <div class="w-full content-center">
            <img id="myPic" class="w-5/6 h-5/6 rounded-full" src="../media/Manas.jpg" alt="Vis"/>
          </div>
          <div class="w-full my-3 mt-5">
            <div class="w-full shadowBg rounded p-3">
                <div id="myName" class="font-bold text-center text-3xl"></div>
            </div>
          </div>
            <div class="w-full border-t-2 border-gray-400 mt-6 pt-3">
              <div id="myUName" class="text-gray-900 text-center text-xl font-bold"></div>
            </div>
        </div>
        <div class="w-full mt-5 max-w-xs">
          <form id="formPass" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="flex items-center justify-between">
              <div class="mb-8 text-xl font-bold centerEl">
                Update Password
              </div>
            </div>
            <div class="mb-4">
              <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="oldPassword">
                Old Password
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                     id="oldPassword" type="password" placeholder="******************">
            </div>
            <div class="mb-6">
              <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="newPassword">
                New Password
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                     id="newPassword" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
              <button id="updatePassBtn" class="text-white centerEl font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Update Password
              </button>
            </div>
          </form>
          <p class="text-center text-gray-500 text-xs">
            &copy; 2019 soundcloudish, Inc. All rights reserved.
          </p>
        </div>
      </div>
    </div>
    <script src="../js/profile.js"></script>
  </body>
</html>
